
<div class="vertical-center-div">

<div class="horizontal-center-div">

<div class="login-form">
    <h1>Sign in</h1>
    <form>
    <mat-form-field appearance="outline"
        [formGroup]="inputFormGroup">
        <mat-label>Username</mat-label>
        <input matInput
        formControlName="username"
        autocomplete="username">
    </mat-form-field>
    <mat-form-field appearance="outline"
        [formGroup]="inputFormGroup">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'"
        formControlName="password"
        autocomplete="current-password">
        <mat-error *ngIf="errorControl.hasError('failed')"></mat-error>
        <button mat-icon-button matSuffix (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
    </mat-form-field>
        <mat-error *ngIf="errorControl.hasError('failed')">Invalid username or password</mat-error>
</form>
    <a href="/register">Create account</a>
    <div>
        <button mat-flat-button color="accent" class="sign-in-button"
        (click)="login()">Sign in</button>
    </div>
</div>
</div>
</div>
