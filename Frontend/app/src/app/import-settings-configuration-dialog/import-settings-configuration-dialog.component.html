
<h2 mat-dialog-title>Configure Import Mapping</h2>
<div mat-dialog-content>
    <form [formGroup]="formGroup">
        <div class="form-row">
            <mat-checkbox formControlName="hasHeaderRow">Has header row</mat-checkbox>
            <mat-checkbox formControlName="hasHeaderColumn">Has header column</mat-checkbox>
        </div>
    </form>
</div>
<div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Confirm</button>
</div>
